<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rainbow Seven Siege: Pre Order</title>
    <link rel="stylesheet" href="./style/PreOrderStyle.css">
</head>
<body>
    <!-- DropDown Menu Navigation Panel -->
    <div>
        <ul>
            <li><a href="./default.html">Home</a></li><!-- Navigate to home page -->
            <li class="dropdown">
                <a href="javascript:void(0)" class="dropBtn">Content</a>
                <div class="dropdown-content">
                    <a href="./operators.html">Operators</a>
                    <a href="./maps.html">Maps</a>
                    <a href="./quarantine.html">Quarantine</a>
                </div>
            </li>
            <li><a href="./PreOrder.html">Pre-Order</a></li>
        </ul>
    </div>

    <!-- Content -->
    <div class="content">
        <h1>Pre-Order</h1>
        <p>Don't miss the game! Pre-order now and get notified when this game is released!</p>
        <p>Fill The Form Below</p>
        <div class="content-center">
            <!-- Isi dari content nya -->
            <div class="content-inside">
                <input type="text" ID="usernameBox" placeholder="Username" class="box" required>
            </div>
            <div class="content-inside">
                <input type="text" ID="emailBox" placeholder="Email" class="box" required>
            </div>
            <div class="content-inside">
                <input type="password" ID="passwordBox" placeholder="Password" class="box" required>
            </div>
            <div class="content-inside">
                <input type="text" ID="addressBox" placeholder="Address" class="box" required>
            </div>
            <div class="content-inside">
                <input type="number" ID="copiesBox" placeholder="Number of Copies" class="box">
            </div>
            <div class="content-inside">
                <label for="type">Game Type: </label>
                <select id="type" class="box" required>
                    <option value="nill">Select One</option>
                    <option value="R7-The Game">Rainbow Seven Siege: The Game</option>
                    <option value="R7-Deluxe">Rainbow Seven Siege: Deluxe Edition</option>
                    <option value="R7-Gold">Rainbow Seven Siege: Gold Edition</option>
                    <option value="R7-Ultimate">Rainbow Seven Siege: Ultimate Edition</option>
                </select>
            </div>
            <div class="content-agreement">
                <input type="checkbox" id="chckBox" required>I Agree with <a href>Terms and Service Agreement</a>
            </div>
            <button id="submitBtn" class="button" onclick="submitBtnClick()">Submit</button>
        </div>
    </div>
</body>
<script src="./script/script.js"></script>
</html>
